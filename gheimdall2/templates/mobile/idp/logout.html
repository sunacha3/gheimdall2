{% extends 'mobile/idp/base.html' %}
{% load i18n %}
{% block body %}
<body onload='javascript:document.logoutForm.submit()'>
{% endblock %}
{% block title %}{% trans 'Logging out...' %}{% endblock %}
{% block content %}
  <form name="logoutForm" action="{{ url }}" method="post">
    <input type="submit" value="{% trans 'continue logging out' %}"/>
  </form>
{% endblock %}
